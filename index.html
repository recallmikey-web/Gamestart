<title>《若游所思》试播集——做播客，让我认识何为热爱</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/67f8b0c659699d74dc02db86/media.xyzcdn.net/62de92508c5971a066098311/lnZaP_BwDnesptbjEy92I4dL_hNr.m4a" type="audio/mp4" length="72171409"/>
<guid isPermaLink="false">67f8b0c659699d74dc02db86</guid>
<pubDate>Fri, 11 Apr 2025 06:16:34 GMT</pubDate>
<description>
<![CDATA[ <p>在我许多年的游戏经历中，我通过游戏获得了许多感悟。</p><p>游戏对我来说已经不是一个消遣，而是一种自我探索的工具了，另一个大家比较能理解的例子是绘画，很多历史上著名的画家都是通过感悟绘画中的道理，来指导自己的人生的，我在学习绘画的过程中多少也有这种感觉，比如做成一件事，要整体规划，有所取舍，切忌反复无常，要在资源有限的情况下做出最优解。</p><p>我也是通过在绘画中感悟的道理来做博客的，但逐渐的，我感悟与探索的工具越来越偏向游戏了。</p><p>所以我希望记录自己在游戏中探索自我的过程，分享给大家，让博客内容并不只是讨论游戏设计、游戏文化，也谈论谈论玩游戏的人，研究游戏在人的自我探索中所能起到的作用。</p><p>第一期为了尽量拉低理解门槛，我没有选择某一款特定游戏作为感悟对象，而是选择了这个节目，即《游戏开始》作为试播集的主角，我将通过这两年对做播客的反思，探讨一个看起来很简单，但却实打实的影响了我人生前30年的一个问题，那就是：如何辨别什么是我们真正热爱的事物？</p> ]]>
</description>
<link>https://www.xiaoyuzhoufm.com/episode/67f8b0c659699d74dc02db86?utm_source=rss</link>
<content:encoded>

<guid isPermaLink="false">66a85f107349f7a5577ad8ee</guid>
<pubDate>Tue, 30 Jul 2024 03:33:36 GMT</pubDate>
<description>
<![CDATA[ <p>主播|Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第四十八期节目。</p><p>很长一段时间以来，电子游戏因其强大的娱乐性与成瘾性，仿佛在国内总是过街老鼠，人人喊打。</p><p>热爱游戏的游戏玩家，也总是会被冠以“不务正业”的名号，那么游玩电子游戏到底是不是“不务正业”？为什么我们会有玩游戏是不务正业的观点？究竟什么才是正业？</p><p>今天有痣青年EVEN老师，三国霸主冷场王老师，拆迁队长麦壳老师，将与大家精彩分享：</p><p>1、游戏开始两周年啦！(00:19)</p><p>2、君子不戏(06:35)</p><p>3、爱玩游戏是因为基因在作怪(12:01)</p><p>4、游戏一样能让我学到很多东西(27:12)</p><p>5、游戏可以对学习埋下兴趣的种子(40:18)</p><p>6、游戏对我成长道路上三观的塑造很重要(51:02)</p><p>7、游戏是提高我学习成绩的引子(63:50)</p><p>8、三位主播的终极观点(79:34)</p><p>大家觉得玩游戏究竟是不是不务正业呢？欢迎在评论区与我们分享~</p> ]]>
</description>

<![CDATA[ <p>主播 | Even</p><p>嘉宾丨小A</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第四十五期节目。</p><p>如果你熟悉射击类游戏，那么你一定知道爆破模式中那张永恒的经典“Dust2”，在某些游戏中，也叫“沙漠灰”。</p><p>简约而不简单的构造，极佳的平衡性，以及在这张地图上诞生的无数名场面，都让它深深地铭刻在每个玩家关于“射击”的记忆之中。</p><p>究其根本，是什么让“dust2”成为了一张经久不衰的王道爆破地图，从它的设计中，我们能学到哪些关于射击游戏的设计思路？</p><p>今天就让马枪鬼才Even与嘉宾小A和大家一起聊聊：</p><p>1.开场（00:53）</p><p>2.本期选题由来（08:45）</p><p>3.爆破模式的“五大区域”（20:28）</p><p>4.地图大小、2D、白盒阶段（28 :44）</p><p>5.角色与标准尺寸（36:37）</p><p>6.角色与标准尺寸（36:37）</p><p>7.地图主题（42:45）</p><p>8.地图平衡性（49:41）</p><p>9.投掷物点位与“涌现式设计 ”（56:11）</p><p>10.QA环节（59:54）</p><p>11.尾声（80：46）</p><p>再次感谢小A老师来到节目，为大家带来如此多的干货，那么就让我们一起期待之后关卡设计“大地图”篇吧~</p> ]]>
</description>

<![CDATA[ <p>主播 | Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第四十一期节目。</p><p>近日，单机买断制二次元手游《来自星尘》在网络上激起了网友们广泛的讨论。其糟糕的新手引导，质量低下的建模水平与渲染，以及经典的“谜语人”式文案与演出，引来了无数玩家们的声讨与谩骂。</p><p>然而，在主播通关游戏，并认真阅读每一处文案后，发现《来自星尘》的游戏剧情如果翻译成人话来讲述，却不失为一部佳作，新颖的世界观设定也颇值得玩味。</p><p>本期节目，就由史里看花者even，仙剑执剑人冷场王，有色眼镜侠麦壳为大家精彩讲述：</p><p>1、前言（00:27）</p><p>2、星尘往事（07:48）</p><p>3、风信之死（58:40）</p><p>4、日风港风波（66:55）</p><p>5、决战夏塔拉（97:31）</p><p>6、莱拉的循环（105:24）</p><p>7、 &nbsp;想说的话（122:01）</p><p>8、 &nbsp;尾声（133:27）</p><p>喷归喷，骂归骂，希望我们在批判的浪潮中，也能注意到本就存在的小小闪光点，也希望制作组能够正视问题，知错就改，在未来能制作出不负众望，脚踏实地的优秀作品。</p> ]]>
</description>

<title>Vol.040 只会缝，不创新？对谈一线游戏策划</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/65e44e6e9bf20df4c89e1cc5/media.xyzcdn.net/lm_E0om1_RkTkrMsntZcL4RzvCmZ.m4a" type="audio/mp4" length="193720585"/>
<guid isPermaLink="false">65e44e6e9bf20df4c89e1cc5</guid>
<pubDate>Sun, 03 Mar 2024 23:00:00 GMT</pubDate>
<description>
<![CDATA[ <p>主播 | Even 冷场王 麦壳</p><p>嘉宾｜小A</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第四十期节目。</p><p>如果把一部游戏比做一个人的话，程序是这个人的骨骼，美术是这个人的皮肤，而游戏策划则是这个人的心灵或灵魂。</p><p>本期节目我们很荣幸地邀请到了国内游戏行业的一线策划小A老师。</p><p>作为一名在游戏行业深耕多年的一线游戏策划，小A老师参与过多个国内知名游戏项目的研发，积累了许多行业经验，对行业有着深刻地观察与理解。</p><p>游戏行业一直都是国内各行各业中最为高速发展且不断变化的行业之一。游戏开始的听友们也对高速运转的游戏行业提出了一些问题，小A老师今天将与大家畅所欲言，回答听友们最为关心，有关游戏研发、游戏策划、游戏行业的诸多相关问题：</p><p>1、嘉宾介绍（00:14）</p><p>2、游戏策划会不会35岁被优化？（03:16）</p><p>3、在策划一个游戏之前，要做哪些准备？对哪些方面的内容临行调查研究， 以确定可以做出一款能被玩家接受和喜爱的游戏？（14:08）</p><p>4、游戏研发中的优先级该如何安排？如果策划与开发产生分歧该如何调节？（21:59）</p><p>5、游戏研发最高能到什么岗位？（35:35）</p><p>6、如何探寻游戏的创新性？像Apple Vision Pro等VR眼镜的硬件发展，如何提高VR和AR游戏交互性？是否会是未来游戏的发展趋势？（41:10）</p><p>7、 制作周期久成本高的3A项目，在中国真的会赔钱吗？（58:26）</p><p>8、目前AI是否对游戏研发产生了实质影响？（1:05:23）</p><p>9、如何看待游戏策划实际上手打不过玩家？（1:11:18）</p><p>10、如果想往游戏行业发展，大学毕业后应该去国内大厂打工还是去欧日美打工？（1:22:24）</p><p>11、游戏更新最快能几天更新新版本？ （1:30:49）</p><p>12、尾声（1:35:38）</p><p>注：本期节目嘉宾观点谨代表特殊环境及个人立场</p><p>本期节目干货满满！如果听众朋友们喜欢本期节目的话希望大家能够多多转发分享，如果对游戏行业还有其他问题，也可以在评论区与我们留言讨论，谢谢大家！</p> ]]>
</description>

<![CDATA[ <p>主播 | Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第三十八期节目。</p><p>时间如白驹过隙，再过几天，我们就将迎来2024甲辰龙年。</p><p>过年期间，想必大家已经安排满满了吧。</p><p>这个春节假期，各位听众是打算去走街串巷、找老友叙旧，还是宅家游戏，独享来之不易的假期？</p><p>下棋扑克麻将春节传统老三样，你是否已经感觉到乏味？</p><p>今天行走的游戏库Even，old school玩家冷场王，夕夕大地主麦壳，将为大家带来一些新花样：</p><p>1、给大家拜个早年及为什么要做这期节目（00:30）</p><p>2、我们是如何划分推荐维度的（04:32）</p><p>3、幻兽帕鲁之初见（09:32）</p><p>4、幻兽帕鲁这只缝合怪到底好在哪（17:07）</p><p>5、Even老师的游戏推荐</p><p>有时间没条件：《卡卡布三部曲》（37:30），《王国之泪》和《怪物猎人 曙光》（50:49）</p><p>没时间没条件：《原神》《崩坏 星穹铁道》（54:44）《使命召唤手游》《派对之星》（55:22）</p><p>没时间有条件：《战神DLC》（57:20）</p><p>有时间有条件：《博德之门3》（59:01）《疑案追声》（60:13）《极乐迪斯科》（64:07）</p><p>6、冷场王老师的游戏推荐</p><p>有时间没条件：《baba is you》（69:36）</p><p>没时间没条件：《植物大战僵尸》（73:37）</p><p>有时间有条件：《逆转裁判》《幽灵诡计》（80:04）</p><p>没时间有条件：《马里奥聚会》《12switch》（90:26）</p><p>7、麦壳老师的游戏推荐</p><p>没时间没条件：《拼夕夕斗地主》（97:04）</p><p>有时间没条件：《原神》《崩坏 星穹铁道》《明日方舟》（103:53）掌机模拟器《空之轨迹系列》《战神PSP系列》（107:32）</p><p>没时间有条件：《幻兽帕鲁》（113:01）</p><p>有时间有条件：《只狼》（114:46）</p><p>8、总结，对帕鲁、AI创作及打工人的思考（123:34）</p><p>不知不觉，《游戏开始 Game Start》又与大家走过了一年。感谢各位朋友的收听与支持~祝大家春节快乐龙行龘龘！我们明年再见！</p> ]]>

<![CDATA[ <p>主播 | Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第三十七期节目。</p><p>2022年的游戏市场可谓是万马齐喑。</p><p>时隔一年，2023年的电子游戏界则堪称诸神之战。那些眼熟的不眼熟的、知名的不知名的作品，纷纷闪亮登场。</p><p>2023年12月8日，2023年TGA获奖游戏名单发布。它们有的技惊四座，有的独冠群雄，也有的饮恨而归。《博德之门3》成为全场最大的赢家，共计拿到包括年度最佳游戏在内的5项大奖。</p><p>让我们把视线拉回这里。三位主播对于2023年的游戏有什么想法，他们又在2023年玩了什么游戏？他们各自心中的年度游戏又是什么？</p><p>今天王者战神Even，键政学家冷场王，米家拥趸麦壳，将与大家精彩分享：</p><p>1、2023年游戏大作的共性一：热度持续短（05:02）</p><p>2、2023年游戏大作的共性二：大多是续作（10:13）</p><p>3、对于几个新老IP的看法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卧龙（12:08）星空（17:02）原子之心（20:43）博德之门（22:21）最终幻想（25:19）小岛秀夫（34:23）恐怖游戏（38:30）原神（46:37）</p><p>4、EVEN老师的年度游戏（58:55）</p><p>5、冷场王老师的年度游戏（73:43）</p><p>6、麦壳老师的年度游戏（87:16）</p><p>7、总结（101:54）</p><p>听众朋友们对于今年的TGA奖项提名有哪些看法呢？你们心目中的年度游戏又是什么呢？欢迎在评论区与我们留言分享~</p> ]]>
</description>

<guid isPermaLink="false">659cb887096f477b3ef7e895</guid>
<pubDate>Tue, 09 Jan 2024 03:07:51 GMT</pubDate>
<description>
<![CDATA[ <p>主播 | Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始 Game Start》第三十六期节目。</p><p>很多人都爱说电影是造梦的工具，那么游戏又何尝不是呢？</p><p>游戏与电影作为二十一世纪最为流行且被大众所熟知的两大媒介，它们之间有着太多太多共同点与相同的受众。</p><p>但游戏与电影作为两个完全不同的媒介形式，却总是能相互影响，相互交融。近些年游戏的电影化趋势与电影的游戏化趋势也愈发明显。</p><p>那么这俩媒介之间究竟有着哪些相同点与不同点？它们之间的战争是如何进行的？未来又会有着怎样的发展趋势呢？</p><p>今天捧哏人Even，吐槽人冷场王，挖坑人麦壳将与大家精彩分享：</p><p>1、介绍这个系列节目的内容（00:12）</p><p>2、什么是媒介战争？（06:26）</p><p>3、游戏与电影的定义（26:31）</p><p>4、游戏与电影的相同点（45:38）</p><p>5、游戏与电影的不同点（70:12）</p><p>6、游戏的电影化趋势（93:55）</p><p>7、电影的游戏化趋势（100:48）</p><p>8、总结（111:12）</p><p>听众朋友们对于游戏与电影都有哪些自己的理解与看法呢？欢迎在评论区与我们留言分享~</p> ]]>
</description>

<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十九期节目。</p><p>前段时间《黑神话：悟空》举办了游戏试玩会，从试玩画面上来看，游戏大概率在未来发售时会采用箱庭地图的模式，并非玩家所期待的那种“无缝地图”。</p><p>在那之后，《游戏开始GameStart》的三位主播：Even老师、冷场王老师以及麦壳老师对于“无缝地图”的必要性展开了激烈地讨论。</p><p>Even老师认为不是无缝地图会极大地影响玩家对游戏世界真实性的代入感，而冷场王老师与麦壳老师则认为箱庭游戏一样也可以让玩家对游戏世界的真实性产生代入感。</p><p>就这样，一场谁都说服不了谁的PK大战即将上演…</p><p>本期节目主要讨论内容：</p><p>1、为什么会聊这一期的选题？</p><p>2、箱庭地图是否会对游玩体验产生割裂感？</p><p>3、为什么很多玩家对无缝地图那么执着？</p><p>4、无缝地图与箱庭地图的边界在哪里？</p><p>5、无缝地图是不是游戏建立玩家带入感的唯一途径？</p><p>6、做游戏不能为了无缝而无缝。</p><p>7、不是无缝地图总是会有遗憾。</p><p>8、对《黑神话：悟空》的期待。</p><p>大家觉得箱庭地图和无缝地图哪种游戏形式更好呢？非无缝地图会影响大家的游玩体验吗？欢迎在评论区留下你们的观点～</p> ]]>
</description>

<title>Vol.028 人口普查、老寒腿、伏地魔｜闲聊那些源于生活的“游戏黑话”</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/64e73a113fa4090b742819b1/media.xyzcdn.net/lvXICOFlVUXzIuIns_iK7bo_Wt5k.m4a" type="audio/mp4" length="190001683"/>

<description>
<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十八期节目。</p><p>“黑话”一词往往是指出现于某一行业或小团体中进行沟通的内部语言。</p><p>游戏行业或游戏玩家团体也不例外，玩家之间沟通存在着大量的“游戏黑话”，很多黑话只有玩家他们自己才能明白是什么意思。</p><p>我们曾经在第二十五期节目《叠甲、破防、毒奶、挂机｜闲聊生活中的“游戏黑话”》中与大家聊过那些生活中常见的游戏黑话。在那期节目中我们就曾说过要出一期“姊妹篇”聊聊那些来源于生活中的游戏黑话。</p><p>那么都有哪些游戏黑话是源于生活的呢？这些生活中的词语被搬到游戏中演变成黑话后含义又有了哪些改变呢？这些游戏黑话的来源又是哪呢？</p><p>今天抽卡非酋Even老师、换弹癌患者冷场王老师、落地成盒的麦壳老师将与大家精彩分享：</p><p>1、选题的由来（00:15）</p><p>2、“648”“首充6块”与“氪金”（4:50）</p><p>3、“歪了”“池子”“欧洲人”“非酋”“保底”（14:06）</p><p>4、“脱非入欧”与“玄不救非，氪不改命”（25:45）</p><p>5、“人口普查”与“蓝绿修改器”（30:06）</p><p>6、“老寒腿”与“骨质疏松”（36:07）</p><p>7、“医学奇迹”与“没有膝盖”（41:42）</p><p>8、“XX癌”，如：“换弹癌”“仓鼠癌”“存档癌”等（53:32）</p><p>9、“肝”“肝硬化”与“肝上长了个人”（69:55）</p><p>10、“吃鸡”：大吉大利，今晚吃鸡！（73:00）</p><p>11、“送快递”“落地成盒”“过桥费”（78:22）</p><p>12、“伏地魔”“老六”与“决赛圈”（86:23）</p><p>13、总结（91:26）</p><p>大家听完节目后觉得还有哪些源于生活的游戏黑话我们没有聊到的呢？欢迎在评论区与我们讨论哦！</p><p>如果大家对我们的“游戏黑话”系列节目感兴趣的话，也欢迎收听我们的第二十五期节目《叠甲、破防、毒奶、挂机｜闲聊生活中的“游戏黑话”》哦！</p><p>————————</p><p>本期BGM：</p><p>《Euphoric&nbsp;Ride&nbsp;逸兴欢跃》- Hoyomix</p><p>《Chopin&nbsp;Waltz&nbsp;For&nbsp;Toutzy》- Eugen Cicero</p><p>《Chopin&nbsp;Blues&nbsp;–&nbsp;Impromtu》 - Eugen Cicero</p><p>《I&nbsp;Want&nbsp;To&nbsp;Live》- Borislav&nbsp;Slavov</p> ]]>
</description>

<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十七期节目。</p><p>《塞尔达传说：王国之泪》是任天堂企划制作本部开发的动作冒险游戏，为《塞尔达传说》主系列的第20作，于2023年5月12日在Nintendo Switch上正式发售。</p><p>塞尔达传说的上一作《塞尔达传说：荒野之息》曾被玩家称之为“开放世界游戏教科书”，是世界上最经典的游戏之一，同时也荣获了当年的TGA最佳游戏。</p><p>时隔六年，《塞尔达传说：王国之泪》的发售被称之为是一款唯一能够“击败”荒野之息的游戏，也使得荒野之息被戏称为完全变成了王国之泪的大型试玩demo。</p><p>那么《塞尔达传说：王国之泪》的游玩体验究竟如何？比起前作都有哪些改变？都有哪些优缺点呢？</p><p>今天时间管理大师Even，隔岸观火大师冷场王，神庙逃课大师麦壳将与大家精彩讲述：</p><p>1、为什么拖了这么久了才聊王国之泪？（0:24）</p><p>2、各自的游玩进度（10:50）</p><p>3、对王泪的画面表示强烈不满（17:38）</p><p>4、超能力的逆天使用方式（35:25）</p><p>5、对神庙解谜的讨论（47:24）</p><p>6、对本作难度升级的讨论（57:38）</p><p>7、相比荒野之息变得更阴森了（73:46）</p><p>8、对游戏剧情的讨论（82:45）</p><p>9、对纯肝的地方表达不满（88:30）</p><p>10、对战斗设计的吐槽(96:33)</p><p>11、对放技能设计的强烈不满(107:22)</p><p>12、总结(112:15)</p><p>听众朋友们对王国之泪有什么想法，也欢迎在评论区留言哦！</p> ]]>
</description>

<title>Vol.025 叠甲、破防、毒奶、挂机｜闲聊生活中的“游戏黑话”</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/64a61e4c0c9873af3072b666/media.xyzcdn.net/lptHLs_3KDdn-RNxC-BwwdmndajU.m4a" type="audio/mp4" length="214776769"/>
<guid isPermaLink="false">64a61e4c0c9873af3072b666</guid>
<pubDate>Thu, 06 Jul 2023 01:52:12 GMT</pubDate>
<description>
<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十五期节目。</p><p>“黑话”一词往往是指出现于某一行业或小团体中进行沟通的内部语言。</p><p>游戏行业或游戏玩家团体也不例外，玩家之间沟通存在着大量的“游戏黑话”，很多黑话只有玩家他们自己才能明白是什么意思。</p><p>但随着游戏玩家群体的扩大，部分游戏大众影响力的提升，越来越多的“游戏黑话”被玩家群体运用到了生活当中。</p><p>这也便使得很多非游戏玩家也逐渐开始明白这些“游戏黑话”的意思，并在生活中开始使用这些“游戏黑话”。</p><p>那么有哪些游戏中的“黑话”被运用到了生活中呢？生活中的“游戏黑话”与游戏中的“游戏黑话”在具体含义上又有什么区别呢？这些“游戏黑话”的来源又是哪呢？</p><p>今天赛博搬砖工Even老师，被秒杀乌龙的冷场王老师以及San值狂掉的麦壳老师将与大家精彩讲述：</p><p>1、“1”“+1”与“喜加一”(00:05)</p><p>2、“破防”“暴击”“魔法伤害”与“物理伤害”(09:36)</p><p>3、“叠甲”：叠最厚的甲，挨最毒的打！(17:41)</p><p>4、“奶”“毒奶”与“反向毒奶”：飞龙骑脸怎么输！（31:10）</p><p>5、“躺赢”：躺赢也是实力的一部分！（41:44）</p><p>6、“秒杀”“秒了”“Game Over”与“GG”（45:01）</p><p>7、“搬砖”：赛博社畜的悲惨生活！（55:37）</p><p>8、“星际玩家”：电子竞技无需视力！（63:03）</p><p>9、“微操”：我只是做了亿点微小的工作！(70:54)</p><p>10、“补刀”：请不要在我的伤口上撒盐！（81:17)</p><p>11、“挂机”：您好，我现在有事不在！（88:20)</p><p>12、“跑毒”“开荒”“San值狂掉”等其他游戏黑话（92:30)</p><p>大家觉得还有哪些游戏中的黑话应用到生活中的例子呢？欢迎和我们留言互动分享～</p><p>————————</p><p>本期BGM：</p><p>《ニュードンク・シティ》- 久保直人</p><p>《Love to Erroll》- Eugen Cicero</p><p>《Dear Frederique》- Eugen Cicero</p><p>《A Moment Apart》- Odesza</p> ]]>
</description>
<link>https://www.xiaoyuzhoufm.com/episode/64a61e4c0c9873af3072b666?utm_source=rss</link>

<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十四期节目。</p><p>人类从诞生至今的历史，都在不断地与现实物理距离做斗争，无论是马车、轮船、飞机、电话的发明，乃至互联网的诞生都在不断印证这一道理。</p><p>21世纪随着互联网的普及，网速的提高，芯片算力的提升，似乎“云XX”离我们越来越近了，这其中就包括云存储、云手机、云电脑，甚至“云游戏”。</p><p>前段时间索尼发布会发布了一款全新掌机，这款掌机可以通过串流技术游玩PS5游戏，是一款名副其实的“云游戏”掌机。</p><p>那么究竟什么是云游戏？云游戏的游玩方式与传统游戏有哪些不同？云游戏的体验究竟如何？今天抽卡一直歪的Even老师、二次元绝缘体冷场王老师、犯困仙人麦壳老师将与大家精彩讲述：</p><p>1、为什么要聊云游戏？(00:07-08:06)</p><p>2、云游戏的概念(08:07-19:36)</p><p>3、云游戏厂商(19:37-41:44)</p><p>4、主播参与过的云游戏项目(41:45-58:40)</p><p>5、云游戏的优点讨论(58:41-69:57)</p><p>6、云游戏的缺点讨论(69:58-85:26)</p><p>7、云游戏未来的发展方向(85:27-102:50)</p><p>听众朋友们对云游戏都有哪些看法呢？欢迎留言讨论～</p> ]]>
</description>

<title>Vol.023 米哈游新作《八方轨迹异闻录》丨闲聊《崩坏：星穹铁道》</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/646dce501672628240ee2b3b/media.xyzcdn.net/ltYjZJeKRLmi0QuI59DuzR0nTteI.m4a" type="audio/mp4" length="211237306"/>
<guid isPermaLink="false">646dce501672628240ee2b3b</guid>
<pubDate>Wed, 24 May 2023 08:44:00 GMT</pubDate>
<description>
<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第二十三期节目。</p><p>要说起最近热度最高的游戏，除了《塞尔达传说：王国之泪》外，那就是米哈游的最新作《崩坏：星穹铁道》了。</p><p>《崩坏：星穹铁道》不光是在全球多个国家拿到了畅销榜第一的成绩，同时在全球各大内容社区平台中也引发了对游戏的热烈讨论。</p><p>作为一款回合制的RPG游戏，老玩家很容易在《崩坏：星穹铁道》中看到如八方旅人系列、轨迹系列、女神异闻录系列游戏的影子。</p><p>那么《崩坏：星穹铁道》究竟是一款什么样的游戏呢？它的质量到底怎么样？我们对这款游戏都有哪些看法？</p><p>今天痴迷王国之泪无法自拔的Even老师、因为不玩二次元手游所以全程挂机的冷场王老师以及抽到景元后而感到空虚的麦壳老师将与大家精彩讨论：</p><p>1、各自的游玩进度；</p><p>2、星穹铁道都借鉴了哪些游戏；</p><p>3、音乐上的特别之处；</p><p>4、游戏中各种细节彩蛋讨论；</p><p>5、崩坏宇宙中的各种联系；</p><p>6、游戏中令人遗憾的地方；</p><p>7、反套路剧情讨论；</p><p>8、游戏玩法讨论；</p><p>9、回合制的JRPG落寞了吗？</p><p>如果你也是一名铁道玩家，或者对铁道游戏感兴趣的玩家，欢迎与我们留言讨论！</p> ]]>
</description>

<title>Vol.019 游戏如何“抄越”未来？｜闲聊游戏抄袭</title>
<enclosure url="https://dts-api.xiaoyuzhoufm.com/track/62de92508c5971a066098311/641915eb179eec5331e8b611/media.xyzcdn.net/loV8ED_mnoWfP62IswFGx9uazM92.m4a" type="audio/mp4" length="130656029"/>
<guid isPermaLink="false">641915eb179eec5331e8b611</guid>
<pubDate>Tue, 21 Mar 2023 02:26:50 GMT</pubDate>
<description>
<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第十九期节目。</p><p>一名婴儿对世界的交互往往都是从模仿大人开始，而模仿在人类诞生之初便已存在，是人类文明进步的阶梯。</p><p>我们自古以来都有“青出于蓝而胜于蓝”“站在巨人的肩膀上”这类说法，对于游戏来说也是一样，经典的游戏玩法永远都是那些，即使是最好的游戏也是不断在前作的基础上进行借鉴与改进从而迭代而来。</p><p>可是，对于一些急功近利或不爱思考的人来说，“抄袭”与“剽窃”往往是最安全的捷径，他们对精品游戏进行“像素级复刻”，不做任何创新，对于这类游戏，游戏玩家必然会嗤之以鼻。</p><p>那么，游戏抄袭与致敬的区别在哪里？他们的边界在哪里？哪种抄袭是玩家可以接受的？哪种抄袭是玩家绝对不可接受的？游戏制作如何才能“抄”出自己的风格与特点？</p><p>今天赏金猎人Even老师、二次元绝缘体冷场王老师、侠盗黑手党麦壳老师将为大家精彩讲述：</p><p>1、闲聊抄袭与致敬的区别（00:06-07:49）</p><p>2、抄袭届教父腾讯（07:50-12:39）</p><p>3、《噬神者》《讨鬼传》与《怪物猎人》系列（12:40-31:45）</p><p>4、《卧龙》与魂系列游戏（31:46-48:16）</p><p>5、原神沙漠绿洲与《奇异人生》《赛博朋克2077》（48:17-54:24）</p><p>6、《塞尔达无双》与其他无双类游戏（54:25-58:35）</p><p>7、《迷你世界》与《我的世界》（58:36-67:25）</p><p>8、CF、CS、COD、战地、光环及其他FPS游戏（67:26-75:55）</p><p>9、《双人成行》：游戏届的头号玩家（75:56-79:02）</p><p>10、《黑手党》系列、《侠盗圣徒》系列、《看门狗》系列与《GTA》系列（79:03-86:04）</p><p>11、总结游戏如何“抄”越未来（86:05-90:01）</p><p>大家对游戏界的“模仿”“抄袭”与“致敬”怎么看呢？欢迎在评论区一起讨论！</p> ]]>
</description>
<link>https://www.xiaoyuzhoufm.com/episode/641915eb179eec5331e8b611?utm_source=rss</link>

<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第十六期节目。</p><p>大部分单机游戏玩家提起国产单机游戏，可能往往都是各种不屑与嗤之以鼻。</p><p>他们觉得国产单机游戏题材单一，粗制滥造，只会圈钱。</p><p>这也就使得大部分单机游戏玩家，他们的精力只会关注于欧美日本等发达国家所发售的3A大作，对国产单机游戏却鲜有了解。</p><p>我们曾在上两期节目《国产单机游戏风云史之黎明破晓》及《国产单机游戏风云史之至暗时刻》中分别聊到了国产单机游戏的“光辉岁月”与“至暗时刻”。</p><p>那么近些年国产游戏又迎来了哪些蜕变？最近几年都有哪些值得一玩的国产游戏？我们对国产游戏的未来又抱有哪些期许与期望？</p><p>今天二次元破壁人冷场王、精灵球投掷者Even以及NPC收集人麦壳将为大家精彩讲述：</p><p>1.如何评价古剑3，神舞幻想等热门游戏？（00:31）</p><p>2.为什么国产游戏都是武侠古风修仙？（15:06）</p><p>3.古风游戏该如何突破破圈？（38:00）</p><p>4.如何评价游戏《戴森球计划》？（43:57）</p><p>5.闲聊关于《光明记忆》。（55:46）</p><p>6.闲聊《王者荣耀》及腾讯未来游戏项目展望。（60:59）</p><p>7.闲聊网易《永结无间》《阴阳师》等热门游戏及未来游戏项目展望。（85:35）</p><p>8.近些年单机游戏与网络游戏的界限愈发模糊。（96:42）</p><p>9.《原神》的一些优缺点讨论。（99:35）</p><p>10.对于《黑神话悟空》的未来展望。（106:38）</p><p>11.国产开放世界游戏趋势及对国外热门游戏模仿的探讨。（116:53）</p><p>自此，国产单机游戏风云史系列节目就此完结，我们也是第一次尝试这样的大型系列节目，如果听众有什么意见建议一定要在评论区留言反馈哦！最后祝大家新年快乐！</p> ]]>
</description>

<![CDATA[ <p>主播｜Even 冷场王 麦壳</p><p>始于游戏，归于生活。</p><p>欢迎收听《游戏开始GameStart》第十期节目。</p><p>最近网飞（Netflix）上线了一款动漫番剧《赛博朋克：边缘行者》引发了全球网友的热议。</p><p>这部动漫由扳机社（Trigger）制作，改编自波兰游戏制作公司波兰蠢驴（CDPR）制作的游戏《赛博朋克2077》。</p><p>动漫一经推出便大受好评，不光在向来评分严格的豆瓣平台获得了9.0的高分成绩，还使得游戏《赛博朋克2077》的日活重回巅峰，甚至有人开玩笑说这款游戏已经成为了世上最强“漫改游戏”。</p><p>今天《游戏开始GameStart》三位常驻主播赛博中间人Even、义体医生冷场王、仿生机器人麦壳将为大家精彩讲述：</p><p>1.《赛博朋克：边缘行者》讲述了一个什么样的故事？</p><p>2.赛博精神病是怎么一回事？</p><p>3.动漫是否有跳脱出传统的日漫框架做出创新？</p><p>4.主播们对动漫印象深刻的角色及桥段。</p><p>5.赛博朋克是什么意思，它所描绘的世界是怎样的？</p><p>6.主播们对科技影响生活的看法。</p><p>欢迎各位听友点击收听！（注意：本期节目涉及剧透，介意剧透者请谨慎收听！）</p> ]]>

        const elements = {
            title: document.getElementById('podcast-title'),
            subtitle: document.getElementById('podcast-subtitle'),
            description: document.getElementById('podcast-description'),
            episodesContainer: document.getElementById('episodes-container'),
            loadingSpinner: document.getElementById('loading-spinner'),
            errorMessage: document.getElementById('error-message'),
            audioPlayerContainer: document.getElementById('audio-player-container'),
            audioPlayer: document.getElementById('audio-player'),
            playerTitle: document.getElementById('player-episode-title')
        };

        // --- 播放器控制 (保持不变) ---
        function showPlayer() {
            elements.audioPlayerContainer.style.transform = 'translateY(0)';
            elements.audioPlayerContainer.style.opacity = '1';
        }

        function hidePlayer() {
            elements.audioPlayerContainer.style.transform = 'translateY(100%)';
            elements.audioPlayerContainer.style.opacity = '0';
            elements.audioPlayer.pause();
            elements.audioPlayer.src = '';
            elements.playerTitle.textContent = '未选择任务 (剧集)';
        }

        function playEpisode(title, audioUrl) {
            elements.playerTitle.textContent = title;
            elements.audioPlayer.src = audioUrl;
            showPlayer();
            setTimeout(() => elements.audioPlayer.play(), 100); 
        }

        // --- 描述展开/折叠功能 (新增) ---
        function toggleDescription(descId, buttonId) {
            const desc = document.getElementById(descId);
            const button = document.getElementById(buttonId);
            
            if (desc.classList.contains('description-collapsed')) {
                // 展开: 移除折叠类，并设置 max-height 为实际内容高度
                desc.style.maxHeight = desc.scrollHeight + "px";
                desc.classList.remove('description-collapsed');
                desc.classList.add('description-expanded');
                button.textContent = '收起内容 (折叠)';
            } else {
                // 折叠: 先设置一个固定的高度，然后添加折叠类，让 CSS transition 生效
                desc.style.maxHeight = desc.scrollHeight + "px"; 
                desc.classList.add('description-collapsed');
                desc.classList.remove('description-expanded');
                // 确保在下一个渲染周期恢复到 CSS 定义的 max-height (4.875em)
                // 浏览器会自动处理这里的 CSS 属性变化，触发平滑过渡
                button.textContent = '显示全部 (展开)';
            }
        }
        // --- 辅助函数 (保持不变) ---
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            } catch (e) {
                return dateString;
            }
        }

        function parseXml(xmlString) {
            try {
                const parser = new DOMParser();
                return parser.parseFromString(xmlString, "text/xml");
            } catch (e) {
                console.error("XML 解析失败:", e);
                return null;
            }
        }

        // --- 渲染函数 (已修改以支持展开/折叠) ---
        function renderEpisode(episode, index) {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 shadow-lg fade-in border-4 border-black';
            card.style.animationDelay = `${0.3 + index * 0.1}s`;

            // 提取纯文本描述
            const fullDescription = episode.description.replace(/<[^>]*>?/gm, ''); 
            // 检查内容是否足够长，需要折叠（以 150 字符为界限）
            const needsToggle = fullDescription.length > 150;

            card.innerHTML = `
                <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between space-y-4 lg:space-y-0">
                    <div class="flex-1 min-w-0 pr-4">
                        <h3 class="text-xl font-bold text-black border-b-2 border-dotted border-gray-400 mb-1">${index + 1}. ${episode.title}</h3>
                        <p class="text-sm text-red-700 font-bold mb-3">日期: ${episode.pubDate}</p>
                        
                        <!-- 描述容器，如果需要折叠则加上 collapsed 类 -->
                        <div id="desc-${index}" class="text-gray-700 text-sm leading-relaxed ${needsToggle ? 'description-collapsed' : ''} ${needsToggle ? '' : 'description-expanded'}">
                            ${fullDescription || '数据载入中...'}
                        </div>
                        
                        <!-- 展开/折叠按钮，只在需要折叠时显示 -->
                        ${needsToggle ? `
                            <button id="toggle-btn-${index}" 
                                class="text-red-500 hover:text-black text-sm font-bold mt-2 underline transition-colors duration-150"
                                onclick="toggleDescription('desc-${index}', 'toggle-btn-${index}')"
                            >
                                显示全部 (展开)
                            </button>` 
                        : ''}
                    </div>
                    <button 
                        class="game-button play-button text-white flex items-center px-4 py-2 text-sm font-bold whitespace-nowrap"
                        onclick="playEpisode('${episode.title.replace(/'/g, "\\'")}', '${episode.audioUrl}')"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2 fill-current" viewBox="0 0 24 24"><path d="M6 3l15 9-15 9V3z"/></svg>
                        开始任务
                    </button>
                </div>
            `;
            elements.episodesContainer.appendChild(card);
        }

        // --- 主逻辑 (已修改为优先处理硬编码 XML) ---
        async function loadPodcastFeed() {
            elements.loadingSpinner.classList.remove('hidden');
            elements.errorMessage.classList.add('hidden');
            elements.episodesContainer.innerHTML = '';
            
            let xmlString = HARDCODED_XML.trim();

            if (!xmlString) {
                // 如果用户没有粘贴 XML，则退回到尝试直接请求 (但预期会因 CORS 失败)
                console.warn("HARDCODED_XML 变量为空。尝试直接请求 RSS Feed，但预期会因 CORS 策略失败。");
                try {
                    const response = await fetch(RSS_FEED_URL);
                    if (!response.ok) {
                         // 如果直接请求失败，直接抛出错误
                        throw new Error(`直接请求失败，状态码: ${response.status}。请确保已粘贴 XML 内容。`);
                    }
                    xmlString = await response.text();
                } catch (error) {
                    console.error("无法加载播客数据。请将 XML 粘贴到 HARDCODED_XML 变量中。", error);
                    elements.errorMessage.classList.remove('hidden');
                    elements.loadingSpinner.classList.add('hidden');
                    return;
                }
            }

            // 使用获取到的 XML 字符串进行解析和渲染
            try {
                const xmlDoc = parseXml(xmlString);
                
                if (!xmlDoc || xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    // 检查 XML 解析错误
                    throw new Error("XML 解析错误。请检查您粘贴的 XML 内容格式是否正确。");
                }

                // **注意**：XML 中的根元素是 `<rss>`，我们需要找到 `<channel>`
                const channel = xmlDoc.querySelector('channel');

                if (!channel) {
                    throw new Error("XML 结构不完整，未找到 <channel> 标签。");
                }


                // 1. 播客元数据
                const podcastTitle = channel.querySelector('title')?.textContent || '游戏开始';
                // 播客源没有 itunes:subtitle 标签，使用 link 标签的标题作为副标题的候选，否则使用默认值
                const podcastDescriptionRaw = channel.querySelector('description')?.textContent || '数据读取中...';
                const podcastSubtitle = podcastDescriptionRaw.substring(0, 50) + (podcastDescriptionRaw.length > 50 ? '...' : ''); 
                const podcastDescription = podcastDescriptionRaw;

                elements.title.textContent = podcastTitle;
                elements.subtitle.textContent = podcastSubtitle;
                // 去除描述中的所有 HTML 标签
                elements.description.innerHTML = podcastDescription.replace(/<[^>]*>?/gm, '');

                // 2. 剧集列表
                const items = channel.querySelectorAll('item');
                let episodes = [];

                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent;
                    const pubDate = item.querySelector('pubDate')?.textContent;
                    const enclosure = item.querySelector('enclosure');
                    const audioUrl = enclosure ? enclosure.getAttribute('url') : null;
                    
                    // 优先使用 <content:encoded>，否则使用 <description>
                    // 由于 <content:encoded> 带有命名空间，我们直接在 item 节点下查找 description
                    const descriptionElement = item.querySelector('description');
                    const description = descriptionElement ? descriptionElement.textContent : '';


                    if (title && audioUrl) {
                        episodes.push({
                            title: title,
                            pubDate: formatDate(pubDate),
                            audioUrl: audioUrl,
                            description: description
                        });
                    }
                });
                
                if (episodes.length === 0) {
                    elements.episodesContainer.innerHTML = '<p class="text-black text-center py-8 font-bold border-4 border-black bg-white">!! 任务列表为空 (E-00) !!</p>';
                } else {
                    // 倒序渲染，确保最新的剧集在最上方
                    episodes.reverse().forEach((ep, index) => renderEpisode(ep, index));
                }
                
                elements.loadingSpinner.classList.add('hidden');

            } catch (error) {
                console.error("渲染播客数据失败:", error);
                elements.errorMessage.classList.remove('hidden');
                elements.errorMessage.querySelector('span').textContent = `无法处理数据。原因: ${error.message}`;
                elements.loadingSpinner.classList.add('hidden');
            }
        }

        // 页面加载完成后执行
        window.onload = loadPodcastFeed;
    </script>
